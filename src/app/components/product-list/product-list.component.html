<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let datas of products">
      <td>{{ datas.name }}</td>
      <td>{{ datas.unitPrice | currency:'USD' }}</td>
      <td>{{ datas.unitsInStock }}</td>
    </tr>
  </tbody>
</table>
